<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card waiting">

    <h1 id="title">Advice #<span class="number">55</span></h1>
    <p id="body">"<span class="advice">Don't always believe what you think.</span>"</p>
    <div class="divider-desktop">
      <img src="./images/pattern-divider-desktop.svg" alt="">
    </div>
    <div class="divider-mobile">
      <img src="./images/pattern-divider-mobile.svg" alt="">
    </div>
    <button class="randomiser"><img src="./images/icon-dice.svg" alt=""></button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ryanmacalandag" target="_blank">Ryan Macalandag</a>.
  </div>
</body>
</html>
